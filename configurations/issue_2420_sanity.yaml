test_duration: 1500

prepare_write_cmd: ["cassandra-stress write cl=QUORUM n=100000000 -schema 'replication(factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native -rate threads=100 -pop seq=1..100000000"]

stress_cmd: ["cassandra-stress mixed cl=QUORUM duration=1400m -schema 'replication(factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native  -rate threads=100 -pop seq=1..100000000 -log interval=5",
             "cassandra-stress user profile=/tmp/cs_mv_standard1_profile.yaml ops'(insert=3,read1=1,read2=1,read3=1)' cl=QUORUM duration=1400m -mode cql3 native -rate threads=20"]

stress_read_cmd: ["cassandra-stress read cl=QUORUM duration=1400m -mode cql3 native  -rate threads=50 -pop seq=1..100000000 -log interval=5"]

nemesis_selector: ['topology_changes']
instance_type_db: 'i3.4xlarge'
