test_duration: 600
user_prefix: 'perf-regrn-lat-and-thpt-7-clients'

# NOTE: deploy 28 K8S nodes of the 'loader' type and then create 4 loader pod per DB cluster
n_loaders: 28
k8s_n_loader_pods_per_cluster: 4

prepare_write_cmd: [[
    "cassandra-stress write no-warmup cl=ALL n=5000000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=4 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=1..5000000",
    "cassandra-stress write no-warmup cl=ALL n=5000000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=4 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=5000001..10000000",
    "cassandra-stress write no-warmup cl=ALL n=5000000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=4 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=10000001..15000000",
    "cassandra-stress write no-warmup cl=ALL n=5000000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=4 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=15000001..20000000",
], [
    "cassandra-stress write no-warmup cl=ALL n=5000000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=4 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=1..5000000",
    "cassandra-stress write no-warmup cl=ALL n=5000000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=4 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=5000001..10000000",
    "cassandra-stress write no-warmup cl=ALL n=5000000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=4 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=10000001..15000000",
    "cassandra-stress write no-warmup cl=ALL n=5000000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=4 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=15000001..20000000",
], [
    "cassandra-stress write no-warmup cl=ALL n=5000000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=4 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=1..5000000",
    "cassandra-stress write no-warmup cl=ALL n=5000000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=4 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=5000001..10000000",
    "cassandra-stress write no-warmup cl=ALL n=5000000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=4 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=10000001..15000000",
    "cassandra-stress write no-warmup cl=ALL n=5000000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=4 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=15000001..20000000",
], [
    "cassandra-stress write no-warmup cl=ALL n=5000000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=4 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=1..5000000",
    "cassandra-stress write no-warmup cl=ALL n=5000000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=4 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=5000001..10000000",
    "cassandra-stress write no-warmup cl=ALL n=5000000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=4 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=10000001..15000000",
    "cassandra-stress write no-warmup cl=ALL n=5000000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=4 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=15000001..20000000",
], [
    # original - cassandra-stress write no-warmup cl=QUORUM n=30000000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=100 -pop seq=1..30000000
    "cassandra-stress write no-warmup cl=ALL n=7500000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=15 -pop seq=1..7500000",
    "cassandra-stress write no-warmup cl=ALL n=7500000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=15 -pop seq=7500001..15000000",
    "cassandra-stress write no-warmup cl=ALL n=7500000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=15 -pop seq=15000001..22500000",
    "cassandra-stress write no-warmup cl=ALL n=7500000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=15 -pop seq=22500001..30000000",
], [
    "cassandra-stress write no-warmup cl=ALL n=7500000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=15 -pop seq=1..7500000",
    "cassandra-stress write no-warmup cl=ALL n=7500000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=15 -pop seq=7500001..15000000",
    "cassandra-stress write no-warmup cl=ALL n=7500000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=15 -pop seq=15000001..22500000",
    "cassandra-stress write no-warmup cl=ALL n=7500000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=15 -pop seq=22500001..30000000",
], [
    "cassandra-stress write no-warmup cl=ALL n=7500000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=15 -pop seq=1..7500000",
    "cassandra-stress write no-warmup cl=ALL n=7500000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=15 -pop seq=7500001..15000000",
    "cassandra-stress write no-warmup cl=ALL n=7500000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=15 -pop seq=15000001..22500000",
    "cassandra-stress write no-warmup cl=ALL n=7500000 -schema 'replication(factor=3)' -mode cql3 native -rate threads=15 -pop seq=22500001..30000000",
]]
# NOTE: 'stress_cmd_w', 'stress_cmd_r' and 'stress_cmd_m' are lists of strs where
#       one str is dedicated for one of DB clusters.
#       If it is just one str then the same command will be used for each of DB clusters

# NOTE: main values divided by 7
# read = 10000 / 7
stress_cmd_r: [[
    # latency
    "cassandra-stress read  no-warmup cl=QUORUM duration=30m -schema 'replication(factor=3)' -mode cql3 native -rate 'threads=100 throttle=1428/s' -col 'size=FIXED(1024) n=FIXED(1)' -pop 'dist=gauss(1..20000000,1000000,5000000)' "
], [
    "cassandra-stress read  no-warmup cl=QUORUM duration=30m -schema 'replication(factor=3)' -mode cql3 native -rate 'threads=100 throttle=1428/s' -col 'size=FIXED(1024) n=FIXED(1)' -pop 'dist=gauss(1..20000000,1000000,5000000)' "
], [
    "cassandra-stress read  no-warmup cl=QUORUM duration=30m -schema 'replication(factor=3)' -mode cql3 native -rate 'threads=100 throttle=1428/s' -col 'size=FIXED(1024) n=FIXED(1)' -pop 'dist=gauss(1..20000000,1000000,5000000)' "
], [
    "cassandra-stress read  no-warmup cl=QUORUM duration=30m -schema 'replication(factor=3)' -mode cql3 native -rate 'threads=100 throttle=1428/s' -col 'size=FIXED(1024) n=FIXED(1)' -pop 'dist=gauss(1..20000000,1000000,5000000)' "
], [
    # throughput
    "cassandra-stress read  no-warmup cl=QUORUM duration=30m -schema 'replication(factor=3)' -mode cql3 native -rate threads=100 -pop 'dist=gauss(1..30000000,15000000,1500000)' "
], [
    "cassandra-stress read  no-warmup cl=QUORUM duration=30m -schema 'replication(factor=3)' -mode cql3 native -rate threads=100 -pop 'dist=gauss(1..30000000,15000000,1500000)' "
], [
    "cassandra-stress read  no-warmup cl=QUORUM duration=30m -schema 'replication(factor=3)' -mode cql3 native -rate threads=100 -pop 'dist=gauss(1..30000000,15000000,1500000)' "
]]
