keyspace: mv_commitlog

keyspace_definition: |

  CREATE KEYSPACE mv_commitlog WITH replication = {'class': 'NetworkTopologyStrategy', 'replication_factor': 1};

table: users

table_definition: |

  CREATE TABLE users (
    username text,
    first_name text,
    last_name text,
    password text,
    email text,
    data blob,
    last_access timeuuid,
    PRIMARY KEY(username)
  );

extra_definitions:
  - CREATE MATERIALIZED VIEW mv_commitlog.users_by_first_name AS SELECT * FROM mv_commitlog.users WHERE first_name IS NOT NULL and username IS NOT NULL PRIMARY KEY (first_name, username);
  - CREATE MATERIALIZED VIEW mv_commitlog.users_by_last_name AS SELECT * FROM mv_commitlog.users WHERE last_name IS NOT NULL and username IS NOT NULL PRIMARY KEY (last_name, username);

columnspec:
  - name: username
    size: uniform(10..30)
    population: seq(1..50000)
  - name: first_name
    size: fixed(16)
  - name: last_name
    size: uniform(1..32)
  - name: password
    size: fixed(80) # sha-512
  - name: email
    size: uniform(16..50)
  - name: data
    size: fixed(10000)

insert:
  partitions: fixed(1)
  batchtype: UNLOGGED

queries:
  read1:
    cql: select * from mv_commitlog.users where username = ? LIMIT 10
    fields: samerow
  read2:
    cql: select * from mv_commitlog.users_by_first_name where username = ? and first_name = ? LIMIT 1
    fields: samerow
  read3:
    cql: select * from mv_commitlog.users_by_last_name where username = ? and last_name = ? LIMIT 1
    fields: samerow
