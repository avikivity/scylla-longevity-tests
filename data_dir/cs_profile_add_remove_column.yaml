keyspace: add_drop_column_ks

keyspace_definition: |

  CREATE KEYSPACE IF NOT EXISTS add_drop_column_ks WITH replication = {'class': 'SimpleStrategy', 'replication_factor': 3};

table: add_drop_column_table

table_definition: |

  CREATE TABLE IF NOT EXISTS add_drop_column_table (
    col1 bigint,
    PRIMARY KEY(col1)
  );

columnspec:
  - name: col1
    population: exp(1..10000000)

insert:
  partitions: fixed(1)
  batchtype: UNLOGGED

queries:
  read1:
    cql: select * from add_drop_column_ks.add_drop_column_table where col1 = ?
    fields: samerow
