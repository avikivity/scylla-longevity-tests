databases: !mux
    cassandra:
        db_type: cassandra
        instance_type_db: 'm3.large'
    scylla:
        db_type: scylla
        # Let's use c3.large since we're using iotune
        # and we'll stress the DB nodes more thoroughly
        instance_type_db: 'c3.large'
