test_duration: 15
stress_cmd: ["cassandra-stress write cl=QUORUM duration=10m -schema 'replication(factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -port jmx=6868 -mode cql3 native -rate threads=10 -pop seq=1..10000000 -log interval=5",
             "cassandra-stress counter_write cl=QUORUM duration=10m -schema 'replication(factor=3) compaction(strategy=DateTieredCompactionStrategy)' -port jmx=6868 -mode cql3 native -rate threads=5 -pop seq=1..10000000"
             ]

n_loaders: 1
n_monitor_nodes: 1
n_db_nodes: 3

nemesis_class_name: NonDisruptiveMonkey
nemesis_interval: 1

user_prefix: 'PR-provision-docker'

scylla_version: 3.2.rc1
