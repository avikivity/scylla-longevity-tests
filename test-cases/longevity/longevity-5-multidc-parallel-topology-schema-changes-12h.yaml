test_duration: 1500

prepare_write_cmd:  ["cassandra-stress write cl=LOCAL_QUORUM n=20971520 -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native -rate threads=20 -pop seq=1..20971520 -col 'n=FIXED(5) size=FIXED(64)' -log interval=5",
                    ]

stress_cmd: ["cassandra-stress write cl=LOCAL_QUORUM duration=720m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native -rate threads=10 -pop 'dist=uniform(1..20971520)' -col 'n=FIXED(5) size=FIXED(64)' -log interval=5",
             "cassandra-stress read  cl=LOCAL_QUORUM duration=720m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native -rate threads=10 -pop 'dist=uniform(1..20971520)' -col 'n=FIXED(5) size=FIXED(64)' -log interval=5",
             ]

n_db_nodes: '3 3 3 3 3'
n_loaders: '1 1 1 1 1'
region_aware_loader: true
n_monitor_nodes: 1

instance_type_db: 'i4i.4xlarge'

nemesis_class_name: 'SisyphusMonkey:1 SisyphusMonkey:1'
nemesis_selector: [["topology_changes"],["!disruptive","schema_changes"]]
nemesis_interval: 15
nemesis_filter_seeds: false

seeds_num: 2

server_encrypt: true
internode_encryption: 'all'
intra_node_comm_public: true

user_prefix: 'parallel-topology-schema-changes-5-multidc-12h'
