test_duration: 360

prepare_write_cmd:  "cassandra-stress write cl=QUORUM n=20971520 -schema 'replication(factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -port jmx=6868 -mode cql3 native -rate threads=25 -pop seq=1..20971520 -col 'n=FIXED(5) size=FIXED(512)' -log interval=5"

stress_cmd: ["cassandra-stress write cl=QUORUM duration=240m -schema 'replication(factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -port jmx=6868 -mode cql3 native -rate threads=10 -pop seq=1..20971520 -col 'n=FIXED(5) size=FIXED(512)' -log interval=5",
             "cassandra-stress read  cl=QUORUM duration=240m -schema 'replication(factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -port jmx=6868 -mode cql3 native -rate threads=10 -pop seq=1..20971520 -col 'n=FIXED(5) size=FIXED(512)' -log interval=5"
             ]

n_db_nodes: 3
n_loaders: 50
n_monitor_nodes: 1

instance_type_db: 'i3.metal'
instance_type_loader: 'c5.large'
instance_type_monitor: 't3.xlarge'
nemesis_class_name: 'ChaosMonkey'
nemesis_interval: 5
nemesis_filter_seeds: false
seeds_num: 3
round_robin: true
keyspace_num: 50

user_prefix: 'longevity-many-clients-4h'
space_node_threshold: 64424
manager_version: '2.5'
