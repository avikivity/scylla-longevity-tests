test_duration: 1700
prepare_write_cmd: ["cassandra-stress user profile=/tmp/read_decommission_profile.yaml ops'(insert=7)' cl=QUORUM n=620000000 -mode cql3 native -rate threads=20"]

stress_cmd_w: "cassandra-stress user profile=/tmp/read_decommission_profile.yaml ops'(insert=7,simple1=3)' cl=QUORUM n=620000000 -mode cql3 native -rate threads=20"
stress_cmd_r: "cassandra-stress user profile=/tmp/read_decommission_profile.yaml ops'(insert=7,simple1=3)' cl=QUORUM n=620000000 -mode cql3 native -rate threads=20"
stress_cmd_m: "cassandra-stress user profile=/tmp/read_decommission_profile.yaml ops'(insert=7,simple1=3)' cl=QUORUM n=620000000 -mode cql3 native -rate threads=20"

n_db_nodes: 3
nemesis_add_node_cnt: 3
n_loaders: 4
n_monitor_nodes: 1

instance_type_loader: 'c5.2xlarge'
instance_type_monitor: 't3.large'
instance_type_db: 'i3en.large'

nemesis_class_name: 'DecommissionMonkey'
nemesis_interval: 30
nemesis_sequence_sleep_between_ops: 10

user_prefix: 'perf-latency-nemesis'
space_node_threshold: 644245094
ami_id_db_scylla_desc: 'VERSION_DESC'

round_robin: true
append_scylla_args: '--blocked-reactor-notify-ms 5'
backtrace_decoding: false
print_kernel_callstack: true

store_perf_results: true
send_email: true
email_recipients: ["fabio@scylladb.com"]
use_prepared_loaders: true
use_hdr_cs_histogram: true
use_placement_group: true
