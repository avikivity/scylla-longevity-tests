test_duration: 1200
prepare_write_cmd: ["cassandra-stress write cl=QUORUM n=1073741824 -schema 'replication(factor=3) compaction(strategy=IncrementalCompactionStrategy) replication(strategy=NetworkTopologyStrategy,eu-westscylla_node_east=2,us-west-2scylla_node_west=1)' -mode cql3 native  -rate threads=1000 -col 'size=FIXED(128) n=FIXED(8)' -pop seq=1..1073741824"]

stress_cmd_r: "cassandra-stress read no-warmup  cl=QUORUM duration=800m -schema 'replication(factor=3)' -mode cql3 native -rate 'threads=1 fixed=1/s' -col 'size=FIXED(128) n=FIXED(8)' -pop seq=1..1073741824"

n_db_nodes: 1
nemesis_add_node_cnt: 3
n_loaders: 1
n_monitor_nodes: 1

system_auth_rf: 1

instance_type_loader: 'c5.2xlarge'
instance_type_monitor: 't3.large'
instance_type_db: 'i4i.4xlarge'

nemesis_class_name: 'NemesisSequence'
nemesis_interval: 60
nemesis_sequence_sleep_between_ops: 10

endpoint_snitch: 'org.apache.cassandra.locator.SimpleSnitch'
fake_scylla_rack: 3

user_prefix: 'elasticity'
ami_id_db_scylla_desc: 'VERSION_DESC'

round_robin: true
append_scylla_args: '--blocked-reactor-notify-ms 100'
backtrace_decoding: false
print_kernel_callstack: false

store_perf_results: false
send_email: true
email_recipients: ["qa@scylladb.com"]
use_prepared_loaders: true
use_hdr_cs_histogram: false
