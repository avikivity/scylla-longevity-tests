test_duration: 300

stress_cmd_w: "cassandra-stress write no-warmup cl=QUORUM duration=60m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native -rate threads=150 -pop seq=1..100000000"
prepare_write_cmd: "cassandra-stress write no-warmup cl=QUORUM n=100000000 -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native -rate threads=150 -pop seq=1..100000000"
stress_cmd_r: "cassandra-stress read no-warmup cl=QUORUM duration=60m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native -rate threads=300 -pop 'dist=gauss(1..100000000,50000000,5000000)' "
stress_cmd_m: "cassandra-stress mixed no-warmup cl=QUORUM duration=60m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native -rate threads=150 -pop 'dist=gauss(1..100000000,50000000,5000000)' "
stress_multiplier_w: 4
stress_multiplier_r: 1
stress_multiplier_m: 2

# NOTE: following is needed for the K8S case
k8s_loader_run_type: 'static'

n_db_nodes: 3
n_loaders: 20
n_monitor_nodes: 1

# AWS
instance_type_db: 'i4i.2xlarge'
instance_type_loader: 'c5.2xlarge'
instance_type_monitor: 't3.small'
#------

#GCE
use_preinstalled_scylla: false
gce_instance_type_db: 'z3-highmem-88'
gce_root_disk_type_db: 'pd-ssd'
gce_n_local_ssd_disk_db: 0
gce_instance_type_loader: 'c3-highcpu-8'
gce_root_disk_type_loader: 'pd-ssd'
root_disk_size_loader: 50
gce_instance_type_monitor: 'n2-highmem-16'
gce_image_db: 'https://www.googleapis.com/compute/v1/projects/ubuntu-os-cloud/global/images/family/ubuntu-2204-lts'
scylla_linux_distro: 'ubuntu-jammy'
#------

user_prefix: 'perf-regression-z3'
space_node_threshold: 644245094

backtrace_decoding: false
print_kernel_callstack: true

store_perf_results: true
use_mgmt: false
send_email: true
email_recipients: ['scylla-perf-results@scylladb.com']

custom_es_index: 'performancestatsv2'
use_hdr_cs_histogram: true

append_scylla_args: '--blocked-reactor-notify-ms 5 --abort-on-lsa-bad-alloc 1 --abort-on-seastar-bad-alloc --abort-on-internal-error 1 --abort-on-ebadf 1'
gce_project: 'gcp-local-ssd-latency'
