test_duration: 300

prepare_write_cmd: "cassandra-stress write no-warmup cl=QUORUM n=30000000 -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native -rate threads=100 -pop seq=1..30000000"
stress_cmd_w: "cassandra-stress write no-warmup cl=QUORUM duration=60m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native <sla credentials 0> -rate threads=100 -pop seq=1..30000000"
stress_cmd_r: "cassandra-stress read no-warmup cl=QUORUM duration=50m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native <sla credentials 0> -rate threads=100 -pop 'dist=gauss(1..30000000,15000000,1500000)' "
stress_cmd_m: "cassandra-stress mixed no-warmup cl=QUORUM duration=50m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native <sla credentials 0> -rate threads=100 -pop 'dist=gauss(1..30000000,15000000,1500000)' "
stress_multiplier_w: 2
stress_multiplier_r: 2
stress_multiplier_m: 2

run_fullscan: ['{"mode": "table_and_aggregate", "ks_cf": "keyspace1.standard1", "interval": 15}']
sla: true

authenticator: 'PasswordAuthenticator'
authenticator_user: cassandra
authenticator_password: cassandra
authorizer: 'CassandraAuthorizer'

service_level_shares: [1000]



# NOTE: following is needed for the K8S case
k8s_loader_run_type: 'static'
k8s_scylla_disk_gi: 1760

n_db_nodes: 3
n_loaders: 4
n_monitor_nodes: 1

instance_type_db: 'i3.2xlarge'
instance_type_loader: 'c4.2xlarge'
instance_type_monitor: 't3.small'

user_prefix: 'perf-regression'
space_node_threshold: 644245094

backtrace_decoding: false
print_kernel_callstack: true

store_perf_results: true
use_mgmt: false
send_email: true
email_recipients: ['scylla-perf-results@scylladb.com']

custom_es_index: 'performancestatsv2'
use_hdr_cs_histogram: true

append_scylla_args: '--blocked-reactor-notify-ms 5 --abort-on-lsa-bad-alloc 1 --abort-on-seastar-bad-alloc --abort-on-internal-error 1 --abort-on-ebadf 1'
