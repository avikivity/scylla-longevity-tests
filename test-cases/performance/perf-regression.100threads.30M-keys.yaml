test_duration: 600

prepare_write_cmd: "cassandra-stress write no-warmup cl=ALL n=402653184 -schema 'replication(factor=3)' -mode cql3 native -rate threads=200 -col 'size=FIXED(128) n=FIXED(8)' -pop seq=1..402653184"
stress_cmd_w: "cassandra-stress write no-warmup cl=QUORUM duration=60m -schema 'replication(factor=3)' -mode cql3 native -rate 'threads=100 fixed=164963/s' -col 'size=FIXED(128) n=FIXED(8)' -pop 'dist=gauss(1..402653184,201326592,8053063)' "
stress_cmd_r: "cassandra-stress read no-warmup cl=QUORUM duration=60m -schema 'replication(factor=3)' -mode cql3 native -rate 'threads=150 fixed=255527/s' -col 'size=FIXED(128) n=FIXED(8)' -pop 'dist=gauss(1..402653184,201326592,8053063)' "
stress_cmd_m: "cassandra-stress mixed no-warmup cl=QUORUM duration=60m -schema 'replication(factor=3)' -mode cql3 native -rate 'threads=175 fixed=136686/s' -col 'size=FIXED(128) n=FIXED(8)' -pop 'dist=gauss(1..402653184,201326592,8053063)' "

stress_multiplier: 6

