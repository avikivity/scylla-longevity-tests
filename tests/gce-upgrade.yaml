test_duration: 65

# Single DC
n_db_nodes: 5
n_loaders: 1
gce_datacenter: 'us-east1-b'

stress_cmd: cassandra-stress write no-warmup cl=QUORUM n=10000000 -schema 'replication(factor=2)' -port jmx=6868 -mode cql3 native -rate threads=1000 -errors ignore -pop seq=1..10000000 -log interval=5
stress_cmd_1: cassandra-stress read no-warmup cl=QUORUM duration=60m -schema 'replication(factor=2)' -port jmx=6868 -mode cql3 native -rate threads=1000 -errors ignore -pop seq=1..10000000 -log interval=5
stress_cmd_read: cassandra-stress read no-warmup cl=QUORUM duration=10m -schema 'replication(factor=2)' -port jmx=6868 -mode cql3 native -rate threads=1000 -errors ignore -pop seq=1..10000000 -log interval=5
stress_cmd_read_clall: cassandra-stress read no-warmup cl=ALL duration=10m -schema 'replication(factor=2)' -port jmx=6868 -mode cql3 native -rate threads=1000 -errors ignore -pop seq=1..10000000 -log interval=5

n_monitor_nodes: 1
user_prefix: 'gce-upgrade-VERSION'
failure_post_behavior: keep 

repo_file: 'UPGRADE_SCYLLA_REPO_FILE_URL'
